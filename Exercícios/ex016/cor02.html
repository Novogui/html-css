<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        
        * { /* Configurações globais do CSS */
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to bottom, #7149CA, #FB1819, #F7DF42);
            background-attachment: fixed; 
            
        /* O fundo não se move ao rolar a página */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
