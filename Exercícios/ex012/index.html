<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.mp4" width="500px" controls></video>
    <h2>Estes vídeos estão hospedados no meu próprio servidor</h2>
    <video src="midia/meu-video.webm" width="500px" controls></video>

    <video width="500px" poster="foto-m-Bible.png" muted loop controls poster="foto-m-Bible.png">
    
<!-- ⬇️ Tirei o "controls" embaixo aqui ó (dos dois)⬇️ -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        Seu navegador não suporta este tipo de vídeo.
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=lcsmKhb9Rg8TVaby" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
